# ===============================
# HSQLDB Configuration
# ===============================

# Use an in-memory HSQLDB instance named socialarchivr
spring.datasource.url=jdbc:hsqldb:mem:socialarchivr;sql.syntax_pgs=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

# Hibernate setup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/socialarchivr

# ===============================
# Server Port (Optional)
# ===============================
server.port=8080

# ===============================
# Facebook Configuration
# ===============================
facebook.api.base.url=https://graph.facebook.com
facebook.api.version=v19.0